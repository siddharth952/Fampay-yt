
{% extends "home/base.html" %}

{% block content %}


  <div class="alert alert-info" role="alert">
    Search for your favorate youtube video!
  </div>

  <input type="text" class="form-control" required="" name="uss" value="{{ instance.name }}" id="uss">

  
  


<div class="d-flex flex-column">
{% for video in videos %}

<div class="card text-center">
    <h5 class="card-header">{{video.title}}</h5>
    <div class="card-body text-left">
        <img class="img-thumbnail" src="https://th.bing.com/th/id/OIP.J5pTVqNkfOwq8F66t_aRxQAAAA?pid=ImgDet&rs=1" alt="Card image cap">
        
        <p>Uploaded by {{ video.author }} on {{ video.date_uploaded }}</p>

        <!-- Button -->
        <div class="btn-group">
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#videoModal" data-video="https://www.youtube.com/embed/lQAUq_zs-XU">Launch Video</button>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="videoModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-dark border-dark">
                        <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body bg-dark p-0">
                        <div class="embed-responsive embed-responsive-16by9">
                          <iframe class="embed-responsive-item" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
  </div>
</div>
{% endfor %}

</div>

<nav aria-label="...">
    <ul class="pagination pagination-sm">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">1</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
    </ul>
  </nav>


{% endblock content %}
